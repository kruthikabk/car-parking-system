{% load socialaccount %}

{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href={% static 'css/main1.css' %} rel="stylesheet" >

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <body class="text-center">
    <form class="form-signin" action="/login" method="post"> {% csrf_token %}
    
    
      <div class="card" style="width: 30rem;">
      <div class="card-body">
    
     
      
        <h1><span class="badge badge-success mb-2">Login</h1>

          <a href="{% provider_login_url 'google' %}" class="btn btn-sm btn-block btn-light" style="font-size:24px">Login with GOOGLE+
            <i class="fa fa-google-plus" style="font-size:28px;color:red"></i></a>

               <p class="text-center mt-1">OR</p>
    
    
    {% for message in messages %}
    <div class="alert alert-{{message.tag}} alert-dismissible fade show" role="alert">
    <strong></strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}
            
    <input type="text" id="username" name="username" class="form-control mt-2" placeholder="username" required>
            <input type="password" id="pass1" name="pass1" class="form-control mt-2" placeholder="Password" required>
        
        <br>
        
        <button type="submit" class="btn btn-primary">Login</button>
          

        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">Don't have account?</a>
        <a href="/signup" class="btn btn-primary mt-2" role="button" aria-pressed="true">Signup</a>
        </div>
    </form>
    </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
